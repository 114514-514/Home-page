<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="date"], select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .record {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
        }

        .record h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health Tracker</h1>

        <div>
            <h2>Record Your Mood</h2>
            <form id="moodForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="mood">Mood:</label>
                <select id="mood" name="mood" required>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="neutral">Neutral</option>
                    <option value="anxious">Anxious</option>
                    <option value="angry">Angry</option>
                </select>
                
                <label for="note">Note:</label>
                <textarea id="note" name="note" rows="4" required></textarea>
                
                <button type="submit">Record Mood</button>
            </form>
        </div>

        <div>
            <h2>Your Mood Records</h2>
            <div id="recordsContainer"></div>
        </div>
    </div>

    <script>
        const moodForm = document.getElementById('moodForm');
        const recordsContainer = document.getElementById('recordsContainer');

        moodForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const date = formData.get('date');
            const mood = formData.get('mood');
            const note = formData.get('note');

            const record = {
                date,
                mood,
                note
            };

            saveRecord(record);
            displayRecords();
            moodForm.reset();
        });

        function saveRecord(record) {
            const records = getRecords();
            records.push(record);
            localStorage.setItem('moodRecords', JSON.stringify(records));
        }

        function getRecords() {
            const records = localStorage.getItem('moodRecords');
            return records ? JSON.parse(records) : [];
        }

        function displayRecords() {
            const records = getRecords();
            recordsContainer.innerHTML = '';

            records.forEach(record => {
                const recordElement = document.createElement('div');
                recordElement.classList.add('record');
                recordElement.innerHTML = `
                    <h3>${record.date}</h3>
                    <p><strong>Mood:</strong> ${record.mood}</p>
                    <p><strong>Note:</strong> ${record.note}</p>
                `;
                recordsContainer.appendChild(recordElement);
            });
        }

        // ページが読み込まれたときにレコードを表示
        displayRecords();
    </script>
</body>
</html>
